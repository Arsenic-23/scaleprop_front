<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalefund</title>

    <!-- PWA meta -->
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Enter the premium world of trading with Scale Fund."
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- App Icon (for iOS Safari support) -->
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Favicon (browser tab icon) -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- ======== FONTS (Preconnect + Preload for stability) ======== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <!-- Manrope (main app font) -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Inter (secondary / plans pages) -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Material Symbols (icons, preloaded to avoid popping) -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet"
      />
    </noscript>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              "background-light": "#FFFFFF",
              "background-dark": "#000000",
              "surface-dark": "#101010",
              "text-light": "#000000",
              "text-dark": "#FFFFFF",
              "text-muted-dark": "#8A8A8A",
              "accent-blue": "#3B82F6",
            },
            fontFamily: {
              display: ["Manrope", "system-ui", "sans-serif"],
              sans: ["system-ui", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.25rem",
              xl: "1.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      /* Ensure consistent icon metrics, reduce layout shift */
      .material-symbols-outlined {
        font-family: "Material Symbols Outlined";
        font-weight: 300;
        font-style: normal;
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
        line-height: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      /* Global layout stability */
      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100dvh;
        /* Stable fallback stack so initial render is very close to final Manrope */
        font-family: "Manrope", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }

      #root {
        min-height: 100dvh;
      }
    </style>
  </head>

  <body class="bg-background-dark font-display text-text-dark overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
